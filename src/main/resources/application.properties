quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=${POSTGRES_DB_URL}
quarkus.datasource.username=${POSTGRES_DB_USERNAME}
quarkus.datasource.password=${POSTGRES_DB_PASSWORD}

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.datasource.reactive=true
quarkus.hibernate-orm.log.sql=true
quarkus.application.name=identity-management-service

quarkus.oidc.auth-server-url=${AUTH_SERVER_URL}
quarkus.oidc.client-id=${CLIENT_ID}
quarkus.oidc.credentials.secret=${CLIENT_SECRET}
quarkus.oidc.tls.verification=none


quarkus.keycloak.admin-client.server-url=${AUTH_SERVER_BASE_URL}
quarkus.keycloak.admin-client.realm=${AUTH_SERVER_REALM}
quarkus.keycloak.admin-client.client-id=${CLIENT_ID}
quarkus.keycloak.admin-client.username=${USER_ID}
quarkus.keycloak.admin-client.password=${USER_SECRET}
quarkus.keycloak.admin-client.grant-type=PASSWORD